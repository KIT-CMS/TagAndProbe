  TITLE: "Medium ID"
  y_range: [0.9, 1.0]
  ratio_y_range: [0.9, 1.1]
  info: "Scale factor for the medium muon ID (inclusive in eta). Scale factor is provided for Embedding (emb) and Simulation (mc)"
  header: "Scale factor for the medium muon ID (inclusive in eta)"

