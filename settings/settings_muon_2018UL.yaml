      10.,
      15.,
      20.,
      22.,
      24.,
      26.,
      28.,
      30.,
      32.,
      34.,
      36.,
      38.,
      40.,
      45.,
      50.,
      60.,
      80.,
      100.,
      200.,
      1000.,
